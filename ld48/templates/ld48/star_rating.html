{% load utils %}

<div {% if id %}class="star-rating" data-rating-id="{{ id }}"{% endif %}>
    {% for i in 5|times %}
        <a class="bi bi-star{% if i <= value %}-fill{% endif %} rating-star" {% if id %}data-rating-id="{{ id }}" data-rating-star-value="{{ i }}"{% endif %}></a>
    {% endfor %}
</div>
