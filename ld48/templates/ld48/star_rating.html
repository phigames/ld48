{% load utils %}

<div class="d-inline star-rating" data-post-id="{{ post.id }}" data-post-username="{{ post.username }}">
    {% for i in 5|times %}
        <a href="#" class="bi bi-star{% if i <= post.average_rating %}-fill{% endif %} rating-star" data-post-id="{{ post.id }}" data-rating-star-value="{{ i }}"></a>
    {% endfor %}
</div>
