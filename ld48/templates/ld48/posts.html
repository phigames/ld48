{% load static %}

{% block content %}

        <div class="col g-3">
            {% for post in posts %}
                {% show_post post %}
            {% endfor %}
        </div>
    {% else %}
        <p>There's nothing here yet...</p>
    {% endif %}
{% endblock content %}
