{% extends "ld48/base.html" %}
{% load utils %}
{% load static %}

{% block content %}
{% if posts %}
    <h3 class="mb-4">Posts by <b>{{ username }}</b></h3>
    <div class="container p-0">
        <div class="row gy-3">
            {% for post in posts %}
                <div class="col-12">
                    {% show_post post %}
                </div>
            {% endfor %}
        </div>
    </div>
{% else %}
    <p>There's nothing here yet...</p>
{% endif %}
{% endblock content %}
