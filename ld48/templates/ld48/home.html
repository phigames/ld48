{% extends "ld48/base.html" %}

{% load static %}

{% block content %}
<div id="register-container" class="modal-dialog" style="display: none">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Pick a username</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" id= "uname" required>
                <div id="register-error" class="invalid-feedback"></div>
            </div>
            <div>If you use your username from ldjam.com, we will leave you a comment about your ranking after the jam.</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" value="Register" onclick="register()">Register</button>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="{% static 'ld48/js/home.js' %}"></script>
{% endblock scripts %}
