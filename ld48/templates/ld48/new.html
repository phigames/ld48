{% extends "ld48/base.html" %}

{% load static %}
{% load utils %}

{% block content %}

<div class="col g-3">
<!-- <div class="container p-3 mx-3 border text-center">
    <img class="img-fluid rounded" src= "{% static 'ld48/testinspiration.jpg' %}">
</div> -->
    <div class="card">
        <div class="card-img-top position-relative">
            <img id="img_unsplash" class="card-img-top">
            <div class="card-img-overlay row align-items-center">
                <div class="col-8 offset-2">
                    <div class="card p-3 quote-overlay">
                        <h5>
                            {% for token in quote %}
                            <div class="dropdown d-inline">
                                <button id="token-{{ forloop.counter0 }}" class="btn dropdown-toggle word-alternative-select" style="font-weight: bolder;" type="button" data-bs-toggle="dropdown">{{ token.word }}</button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#" onclick="selectWord({{ forloop.counter0 }}, '{{ token.word|escapejs }}')">{{ token.word }}</a>
                                    {% for alt in token.alternatives %}
                                    <a class="dropdown-item" href="#" onclick="selectWord({{ forloop.parentloop.counter0 }}, '{{ alt|escapejs }}')">{{ alt }}</a>
                                    {% endfor %}
                                </div>
                            </div>
                            {% endfor %}
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-2">
        <button type="submit" class="btn btn-primary" onclick="submit()">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="location.reload()"><i class="bi bi-arrow-repeat me-2"></i>Regenerate</button>
    </div>
</div>


{% endblock content %}

{% block scripts %}
<script src="{% static 'ld48/js/new.js' %}"></script>
{% endblock scripts %}
