
{% load utils %}

<div class="card">
    <div class="card-img-top position-relative">
        <img src="{{ post.image }}" class="card-img-top">
        <div class="card-img-overlay row align-items-center text-center">
            <div class="col-8 offset-2">
                <div class="card p-3 quote-overlay">
                    <h5>{{ post.text }}</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-6 text-start">
                By <a href="{% url 'posts' post.username %}" class="text-secondary fw-bold text-decoration-none">@{{ post.username }}</a><br>
                <span class="text-secondary small">{{ post.created_at|format_timedelta }}</span>
            </div>
            <div class="col-6 text-end">{% star_rating post %}<br><span class="text-secondary small">({{ post.n_ratings }} rating{% if post.n_ratings != 1 %}s{% endif %})</span></div>
        </div>
    </div>
</div>
